<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>My Wallet</h1>
    <button id="payBtn">Pay Now</button>

    <script>
        var options = {
            "key": "YOUR_RAZORPAY_KEY_ID", // Enter the key ID generated from the Razorpay Dashboard
            "amount": "50000", // Amount is in currency subunits. Default is in paise. Hence, 50000 refers to 50000 paise = INR 500
            "currency": "INR",
            "name": "Merchant Name",
            "description": "Test Transaction",
            "image": "https://example.com/your_logo", // Replace with your logo URL
            "order_id": "ORDER_ID", // Replace with your order ID generated from backend
            "handler": function (response) {
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature);
                // You can redirect or show a message here
            },
            "prefill": {
                "name": "John Doe",
                "email": "john.doe@example.com",
                "contact": "9999999999"
            },
            "notes": {
                "address": "note 1",
                "merchant_order_id": "order_123" 
            },
            "theme": {
                "color": "#F37254"
            }
        };
        
        document.getElementById('payBtn').onclick = function(e){
            var rzp1 = new Razorpay(options);
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
