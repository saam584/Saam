<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Slip</title>
</head>
<body>
    <h1>Your Bet Slip</h1>
    <form action="/place-bet" method="POST">
        <label for="betDetails">Bet Details:</label>
        <textarea id="betDetails" name="betDetails" rows="4" cols="50" required></textarea>
        <br>
        <label for="stake">Stake:</label>
        <input type="number" id="stake" name="stake" required>
        <br>
        <input type="submit" value="Place Bet">
    </form>
</body>
</html>
