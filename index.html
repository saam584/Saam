<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting App Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .live-matches {
            margin: 20px 0;
        }
        .match {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Betting App</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#live-matches">Live Matches</a>
            <a href="#markets">Markets</a>
            <a href="#odds">Odds</a>
        </nav>
    </header>
    <div class="container">
        <h2>Live Matches</h2>
        <div class="live-matches">
            <div class="match">
                <h3>Match 1: Team A vs Team B</h3>
                <p>Odds: 1.5</p>
            </div>
            <div class="match">
                <h3>Match 2: Team C vs Team D</h3>
                <p>Odds: 2.2</p>
            </div>
            <!-- More matches can be listed here -->
        </div>
    </div>
</body>
</html>
